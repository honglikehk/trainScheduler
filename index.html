<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>

      <!-- Added Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />

    <!-- favicon logo -->
    <link
      rel="icon"
      href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/198/station_1f689.png"
    />

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/setup.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- footer -->

  </head>
  <body>
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>Train Scheduler</h1>
      </div>

 <!-- Current Train Schedule -->
 <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="responsive panel-body">          
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody class="spreadsheet">
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>

  <!-- Add New Train Panel -->

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                        <div class="form-group">

                                <label for="searchName">Train Name:</label>
                                <input type="text" class="form-control" id="searchName">
                              </div>
                              <div class="form-group">
                                <label for="searchDes">Destination:</label>
                                <input type="text" class="form-control" id="searchDes">
                              </div>
                              <div class="form-group">
                                    <label for="searchTime">First Train Time: (HH:mm - military time)</label>
                                    <input type="text" class="form-control" id="searchTime">
                                  </div>
                                  <div class="form-group">
                                      <label for="searchFreq">Frequency: (min)</label>
                                      <input type="text" class="form-control" id="searchFreq">
                                    </div>
                              <button type="submit" id="submitBtn" class="btn btn-default">Submit</button>
                              <button type="submit" id="clearBtn" class="btn btn-default">Clear</button>
                            </form>
                </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <footer>
      <p>copyright &copy; 2019 - Coded and Developed by Christine Hong</p>
    </footer>
    <!-- javascript file -->
    <script src="javascript/request.js"></script>
  </body>
</html>
